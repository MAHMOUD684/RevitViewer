<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forge Viewer Test</title>
    <script src="https://developer.api.autodesk.com/modelderivative/v2/viewers/7.*/viewer3D.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://developer.api.autodesk.com/modelderivative/v2/viewers/7.*/viewer3D.min.css" />
</head>
<body>
    <h1>Forge Viewer Test</h1>
    
    <!-- Log area to display messages directly on the page -->
    <div id="log" style="background-color: #f8f8f8; padding: 10px; max-height: 200px; overflow-y: auto; font-family: Arial, sans-serif; font-size: 14px;">
        <strong>Log Output:</strong>
        <div id="logMessages"></div>
    </div>
    
    <!-- Corrected forgeViewer div styling -->
    <div id="forgeViewer" style="width: 100%; height: 100vh;"></div>
    
    <script>
        function logToPage(message) {
            const logDiv = document.getElementById('logMessages');
            const newMessage = document.createElement('p');
            newMessage.textContent = message;
            logDiv.appendChild(newMessage);
        }

        async function getToken() {
            const headers = new Headers();
            headers.append("Content-Type", "application/x-www-form-urlencoded");
            headers.append("Accept", "application/json");
            headers.append("Authorization", "Basic NTdtTVIweXNPM0FmRzhtNHdjVHVrMmlMd05MVEFXVUQwcmZTb09ZRGlsS3dZUks2OmJMWFNFQWRDMzhHTDFnSk82c0VEV3phQTRheURHNWNOZk84M1k0TG1DMDRZUjBMZTJ2eUFuTzdGOUVhdWhsNFE=");

            const body = new URLSearchParams({
                grant_type: "client_credentials",
                scope: "code:all data:write data:read bucket:create bucket:delete bucket:read"
            });

            const requestOptions = {
                method: "POST",
                headers: headers,
                body: body
            };

            try {
                const response = await fetch("https://developer.api.autodesk.com/authentication/v2/token", requestOptions);
                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                
                const data = await response.json();
                return data.access_token;
            } catch (error) {
                console.error("Error fetching token:", error);
                logToPage('Error fetching token: ' + error.message);
                return null;
            }
        }

        async function initializeViewer() {
            const documentId = 'urn:dXJuOmFkc2sub2JqZWN0czpvcy5vYmplY3Q6dHNzcnZ0djMvSFNULnJ2dA=='; // Replace with your actual model URN

            const accessToken = await getToken();
            if (!accessToken) {
                logToPage('Failed to retrieve access token.');
                
            }

            const options = {
                env: 'AutodeskProduction',
                accessToken: accessToken
            };

            logToPage('Initializing Forge Viewer');

            Autodesk.Viewing.Initializer(options, function() {
                logToPage('Forge Viewer Initialized');

                const viewerDiv = document.getElementById('forgeViewer');
                if (!viewerDiv) {
                    logToPage('Error: forgeViewer div not found');
                    
                }

                const viewer = new Autodesk.Viewing.GuiViewer3D(viewerDiv);
                if (!viewer.start()) {
                    logToPage('Error: Viewer failed to start');
                    
                }

                logToPage('Viewer started successfully');

                // Load the MeasureTools extension
                viewer.loadExtension('Autodesk.Explode').then((explodeExtension)=> {
                console.log('Explode extension loaded:', explodeExtension);
                 explodeExtension.activate();
    // Now you can use `explodeExtension` to access the Explode API or its specific methods
}).catch(function(error) {
    console.log('Error loading Explode extension:', error);
});
                

                // Load the document
                Autodesk.Viewing.Document.load(documentId, function(doc) {
                    logToPage('Document loaded successfully');

                    const defaultModel = doc.getRoot().getDefaultGeometry();
                    if (!defaultModel) {
                        logToPage('Error: Default model geometry not found');
                        
                    }

                    viewer.loadDocumentNode(doc, defaultModel, {}, function(model) {
                        logToPage('Model loaded successfully in viewer');
                    }, function(errorCode, errorMessage) {
                        logToPage(`Error loading model: ${errorMessage} (Code: ${errorCode})`);
                    });
                }, function(error) {
                    logToPage('Error loading document: ' + JSON.stringify(error));
                });
            });
        }

        // Call initializeViewer to start the viewer when the page is loaded
        window.onload = initializeViewer;
    </script>
</body>
</html>
